<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/signIn.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftDiv">
        <div class="overlay"></div>
        <div class="imgDiv">
          <a href="/html/index.html"
          ><img class="imgLight" src="/assets/healdiLightLogo.png" alt="Healdi Logo"
          />
          <img class="imgColoured" src="/assets/heladiLogo.png" alt="Healdi Logo">
          </a>
        </div>
      </div>

      <form>
        <div class="rightTexts">
          <label>Welcome Back</label>
          <p>We are glad to have You back</p>
        </div>

        <div class="inputsAndP">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <p>
            Don't have an account?
            <span><a href="/html/signUp.html">Sign Up</a></span>
          </p>
        </div>

        <div class="btn">
          <button>Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
