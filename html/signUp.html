<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signUp.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftDiv">
        <div class="overlay"></div>
        <div class="imgDiv">
          <a href="/html/index.html"
            ><img class="imgLight" src="/assets/healdiLightLogo.png" alt="Healdi Logo"
          />
          <img class="imgColoured" src="/assets/heladiLogo.png" alt="Healdi Logo">
        </a>
        </div>
      </div>

      <form>
        <div class="rightTexts">
          <label>Create Account</label>
          <p>Sign up to get started today</p>
        </div>

        <div class="inputsAndP">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <p>Already have an account? <span><a href="/html/signIn.html">Login</a></span></p>
        </div>

        <div class="btn">
          <button>Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
